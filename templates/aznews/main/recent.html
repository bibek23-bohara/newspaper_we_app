  <!--  Recent Articles start -->
  <div class="recent-articles">
    <div class="container">
       <div class="recent-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Recent News</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="recent-active dot-style d-flex dot-style">
                        {% for post in posts %}
                        <div class="single-recent mb-100">
                            <div class="what-img">
                                <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
                            </div>
                            <div class="what-cap">
                                <span class="color1">{{ post.category.name }}</span>
                                <h4><a href="{% url 'post-detail' post.pk %}">{{ post.title|truncatechars:55}}</a></h4>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
